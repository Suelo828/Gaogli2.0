<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google Fake Visual</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
    align-items: center;
    justify-content: center;
  }
  .logo {
    margin-bottom: 20px;
  }
  .search-box {
    display: flex;
    align-items: center;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    padding: 10px 20px;
    width: 560px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.2);
  }
  .search-box input {
    border: none;
    outline: none;
    font-size: 16px;
    flex-grow: 1;
  }
  .buttons {
    margin-top: 20px;
  }
  .btn {
    background-color: #f8f8f8;
    border: 1px solid #f8f8f8;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 14px;
    margin: 0 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    border: 1px solid #c6c6c6;
    background-color: #f1f1f1;
  }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #f2f2f2;
    padding: 10px 0;
    text-align: center;
    font-size: 14px;
    color: #555;
    border-top: 1px solid #e4e4e4;
  }
</style>
</head>
<body>
  <img
    class="logo"
    src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
    alt="Google"
    width="272"
    height="92"
  />
  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Buscar en Google o escribe una URL" />
  </div>
  <div class="buttons">
    <button class="btn" onclick="goToGithub()">Buscar con Google</button>
    <button class="btn" onclick="goToGithub()">Voy a tener suerte</button>
  </div>
  <footer>España · Español</footer>

  <script>
    function goToGithub() {
      // Opcional: puedes chequear si hay texto antes de abrir
      const query = document.getElementById('searchInput').value.trim();
      if(query.length === 0) {
        alert('Por favor escribe algo antes de buscar.');
        return;
      }
      // Abre GitHub en nueva pestaña
      window.open('https://github.com', '_blank');
    }
  </script>
</body>
</html>
